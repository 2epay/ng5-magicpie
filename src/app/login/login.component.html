<div class="login-container">
  <div class="login-wrapper ui-card">
    <form id="login">
      <div class="gg-bound-control" data-bound-control>
        <div class="bound-control-outer">
          <div class="bound-control-inner">
            <div class="bound-control-ipt">
              <input class="control-ipt" type="text" name="username" spellcheck="false" autocomplete="off" [(ngModel)]="userInput.username">
              <div class="control-label">Username</div>
            </div>
            <div class="df-bottom-border"></div>
            <div class="ef-bottom-border"></div>
          </div>
        </div>
      </div>
      <div class="gg-bound-control" [ngClass]="{'error': !userInputState.password}" data-bound-control>
        <div class="bound-control-outer">
          <div class="bound-control-inner">
            <div class="bound-control-ipt">
              <input class="control-ipt" type="password" name="password" spellcheck="false" autocomplete="off" [(ngModel)]="userInput.password">
              <div class="control-label">Password</div>
            </div>
            <div class="df-bottom-border"></div>
            <div class="ef-bottom-border"></div>
          </div>
        </div>
      </div>

      <div class="error-msg-line">{{message}}</div>
      <div class="row">
        <div class="btn btn-default btn-blue login-btn" data-ripple (click)="login()">
          <span class="text">Login</span>
        </div>
      </div>
    </form>
  </div>
</div>
